[Sesión]
; Manejador utilizado para almacenar / recuperar datos.
session.save_handler = archivos

; Argumento pasado a save_handler. En el caso de los archivos, este es el camino
; donde se almacenan los archivos de datos Nota: los usuarios de Windows tienen que cambiar esto
; variable para usar las funciones de sesión de PHP.
; A partir de PHP 4.0.1, puede definir la ruta como:
; session.save_path = "N; / ruta"
; donde N es un número entero. En lugar de almacenar todos los archivos de sesión en
; / path, lo que esto hará es usar subdirectorios N-levels deep, y
; almacenar los datos de la sesión en esos directorios. Esto es útil si
; o su sistema operativo tiene problemas con muchos archivos en un directorio, y es
; un diseño más eficiente para servidores que manejan muchas sesiones.
; NOTA 1: PHP no creará esta estructura de directorio automáticamente.
; Puede usar la secuencia de comandos en el directorio ext / session para ese fin.
; NOTA 2: Consulte la sección sobre recolección de basura a continuación si elige
; utilizar subdirectorios para el almacenamiento de la sesión
session.save_path = / tmp

; Si usar cookies
session.use_cookies = 1

; Esta opción permite a los administradores hacer que sus usuarios sean invulnerables a
; ataques que implican pasar identificadores de sesión en URL; por defecto es 0.
; session.use_only_cookies = 1

; Nombre de la sesión (usado como nombre de cookie).
session.name = PHPSESSID

; Inicialice la sesión al inicio de la solicitud.
session.auto_start = 0

; Tiempo de vida en segundos de cookie o, si es 0, hasta que se reinicie el navegador.
session.cookie_lifetime = 0

; La ruta para la cual la cookie es válida.
session.cookie_path = /

; El dominio para el cual la cookie es válida.
session.cookie_domain =

; Handler solía serializar datos. php es el serializador estándar de PHP.
session.serialize_handler = php

; Defina la probabilidad de que se inicie el proceso de 'recolección de basura'
; en cada inicialización de sesión
; La probabilidad se calcula usando gc_probability / gc_divisor,
; por ejemplo, 1/100 significa que hay un 1% de posibilidades de que comience el proceso de GC
; en cada solicitud.

session.gc_probability = 1
session.gc_divisor = 100

; Después de este número de segundos, los datos almacenados se verán como "basura" y
; limpiado por el proceso de recolección de basura.
session.gc_maxlifetime = 1440

; NOTA: si está utilizando la opción de subdirectorio para almacenar archivos de sesión
; (ver session.save_path arriba), entonces la recolección de basura no
; suceder automáticamente Tendrás que hacer tu propia basura
; colección a través de un script de shell, entrada de cron o algún otro método.
; Por ejemplo, el siguiente script sería el equivalente de
; estableciendo session.gc_maxlifetime a 1440 (1440 segundos = 24 minutos):
; cd / path / to / sessions; encuentra -cmin +24 | xargs rm

; PHP 4.2 y menos tienen una característica / error no documentado que te permite
; para inicializar una variable de sesión en el ámbito global, aunque register_globals
; está desactivado. PHP 4.3 y posteriores le avisarán si se usa esta característica.
; Puede deshabilitar la característica y la advertencia por separado. En este momento,
; la advertencia solo se muestra, si bug_compat_42 está habilitado.

session.bug_compat_42 = 1
session.bug_compat_warn = 1

; Verifique HTTP Referer para invalidar las URL almacenadas externamente que contengan identificadores.
; HTTP_REFERER debe contener esta subcadena para que la sesión sea
; considerado como válido
session.referer_check =

; Cuántos bytes para leer del archivo.
session.entropy_length = 0

; Especificado aquí para crear la identificación de la sesión.
session.entropy_file =

; session.entropy_length = 16

; session.entropy_file = / dev / urandom

; Ajustado a
{nocache, privado, público,}

para determinar los aspectos de caché de HTTP
; o deje esto vacío para evitar el envío de encabezados contra el almacenamiento en caché.
session.cache_limiter = nocache

; Documento expira después de n minutos.
session.cache_expire = 180

; El soporte de trans sid está deshabilitado por defecto.
; El uso de sid trans puede arriesgar la seguridad de los usuarios.
; Use esta opción con precaución.
; - El usuario puede enviar la URL contiene la ID de sesión activa
; a otra persona a través de. correo electrónico / irc / etc.
; - La URL que contiene la ID de sesión activa puede almacenarse
; en una computadora públicamente accesible.
; - El usuario puede acceder a su sitio con la misma ID de sesión
; siempre usando la URL almacenada en el historial o marcadores del navegador.
session.use_trans_sid = 0

; El reescritor de URL buscará las URL en un conjunto definido de etiquetas HTML.
; form / fieldset son especiales; si los incluye aquí, el reescritor
; agregue un campo <input> oculto con la información que de lo contrario se adjunta
; a las URL Si desea conformidad con XHTML, elimine la entrada del formulario.
; Tenga en cuenta que todas las entradas válidas requieren un "=", incluso si no se sigue ningún valor.
url_rewriter.tags = "a = href, area = href, frame = src, input = src, form =, fieldset ="

