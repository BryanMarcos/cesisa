[PHP]

;;;;;;;;;;;
; ADVERTENCIA ;
;;;;;;;;;;;
; Este es el archivo de configuración predeterminado para nuevas instalaciones de PHP.
; Por defecto, PHP se instala con una configuración adecuada para
; propósitos de desarrollo, y NO para fines de producción.
; Por varias consideraciones orientadas a la seguridad que deberían tomarse
; antes de conectarse a su sitio en línea, consulte php.ini-recommended
; y http://php.net/manual/en/security.php.

date.timezone = America / Chicago

;;;;;;;;;;;;;;;;;;;
; Acerca de este archivo;
;;;;;;;;;;;;;;;;;;;
; Este archivo controla muchos aspectos del comportamiento de PHP. Para que PHP pueda
; léalo, debe llamarse 'php.ini'. PHP lo busca en el actual
; directorio de trabajo, en la ruta designada por la variable de entorno
; PHPRC, y en la ruta que se definió en tiempo de compilación (en ese orden).
; En Windows, la ruta de tiempo de compilación es el directorio de Windows. los
; ruta de acceso en la que se busca el archivo php.ini puede anularse utilizando
; el argumento -c en el modo de línea de comando.
;
; La sintaxis del archivo es extremadamente simple. Espacios en blanco y líneas
; comenzando con un punto y coma se ignoran silenciosamente (como probablemente hayas adivinado).
; Los encabezados de las secciones (por ejemplo, [Foo]) también se ignoran silenciosamente, aunque
; pueden significar algo en el futuro.
;
; Las directivas se especifican utilizando la siguiente sintaxis:
; directiva = valor
; Los nombres de las directivas distinguen entre mayúsculas y minúsculas: foo = bar es diferente de FOO = bar.
;
; El valor puede ser una cadena, un número, una constante de PHP (por ejemplo, E_ALL o M_PI), uno
; de las constantes de INI (encendido, apagado, verdadero, falso, sí, no y ninguno) o una expresión
; (por ejemplo, E_ALL y ~ E_NOTICE), o una cadena entre comillas ("foo").
;
; Las expresiones en el archivo INI están limitadas a operadores bit a bit y paréntesis:
; | a nivel de bit OR
; Y a nivel de bits Y
; ~ NO a nivel de bit
; ! booleano NOT
;
; Los indicadores booleanos se pueden activar utilizando los valores 1, Activado, Verdadero o Sí.
; Se pueden desactivar usando los valores 0, Desactivado, Falso o No.
;
; Una cadena vacía se puede denotar simplemente sin escribir nada después de la igualdad
; firmar, o usando la palabra clave None:
;
; foo =; establece foo en una cadena vacía
; foo = ninguno; establece foo en una cadena vacía
; foo = "ninguno"; establece foo en la cadena 'ninguno'
;
; Si usa constantes en su valor, y estas constantes pertenecen a un
; extensión cargada dinámicamente (ya sea una extensión PHP o una extensión Zend),
; solo puede usar estas constantes después de la línea que carga la extensión.
;
; Todos los valores en el archivo php.ini-dist corresponden al builtin
; valores predeterminados (es decir, si no se utiliza php.ini, o si elimina estas líneas,
; los valores predeterminados incorporados serán idénticos).

;;;;;;;;;;;;;;;;;;;;
; Opciones de lenguaje ;
;;;;;;;;;;;;;;;;;;;;

; Habilite el motor de lenguaje de scripts PHP en Apache.
motor = Encendido

; Permitir el <? etiqueta. De lo contrario, solo se reconocen las etiquetas <? Php y <script>.
; NOTA: El uso de etiquetas cortas debe evitarse al desarrollar aplicaciones o
; bibliotecas diseñadas para redistribución o implementación en PHP
; servidores que no están bajo su control, porque las etiquetas cortas pueden no
; ser compatible en el servidor de destino. Para el código portátil, redistribuible,
; asegúrese de no usar etiquetas cortas.
short_open_tag = Encendido

; Permitir etiquetas de estilo ASP <%%>.
asp_tags = Desactivado

; La cantidad de dígitos significativos mostrados en números de coma flotante.
precisión = 12

; Haga cumplir el cumplimiento del año 2000 (causará problemas con los navegadores no compatibles)
y2k_compliance = Encendido

; El almacenamiento en búfer de salida le permite enviar líneas de encabezado (incluidas las cookies) incluso
; después de enviar el contenido del cuerpo, al precio de desacelerar la capa de salida de PHP
; poco. Puede habilitar el almacenamiento en búfer de salida durante el tiempo de ejecución llamando a la salida
; funciones de almacenamiento en búfer. También puede habilitar el almacenamiento en búfer de salida para todos los archivos
; estableciendo esta directiva en On. Si desea limitar el tamaño del buffer
; a un cierto tamaño: puede usar un número máximo de bytes en lugar de 'On', como
; un valor para esta directiva (p. ej., output_buffering = 4096).
output_buffering = Off

; Puede redirigir todo el resultado de sus scripts a una función. por
; ejemplo, si establece output_handler en "mb_output_handler", carácter
; la codificación se convertirá de forma transparente a la codificación especificada.
; Configurar cualquier controlador de salida activa automáticamente el almacenamiento en búfer de salida.
; Nota: las personas que escribieron scripts portátiles no deberían depender de esto ini
; directiva. En su lugar, establezca explícitamente el controlador de salida utilizando ob_start ().
; El uso de esta directiva ini puede causar problemas a menos que sepa qué script
; está haciendo.
; Nota: No puede usar "mb_output_handler" con "ob_iconv_handler"
; y no puede usar tanto "ob_gzhandler" como "zlib.output_compression".
output_handler =

; Compresión de salida transparente utilizando la biblioteca zlib
; Los valores válidos para esta opción son 'off', 'on' o un tamaño de búfer específico
; para ser utilizado para la compresión (por defecto es 4KB)
; Nota: El tamaño del fragmento resultante puede variar debido a la naturaleza de la compresión. PHP
; muestra fragmentos de cientos de bytes cada uno como resultado de
; compresión. Si prefiere un tamaño de porción mayor para mejor
; rendimiento, habilite output_buffering además.
; Nota: debe usar zlib.output_handler en lugar del estándar
; output_handler, o de lo contrario la salida estará dañada.
zlib.output_compression = desactivado

; No puede especificar manejadores de salida adicionales si zlib.output_compression
; está activado aquí. Esta configuración hace lo mismo que output_handler pero en
; un orden diferente
zlib.output_handler =

; La descarga implícita le dice a PHP que le diga a la capa de salida que se descargue
; automáticamente después de cada bloque de salida. Esto es equivalente a llamar al
; Función PHP flush () después de cada llamada para imprimir () o echo () y cada
; y cada bloque de HTML. Activar esta opción tiene un rendimiento serio
; implicaciones y generalmente se recomienda para fines de depuración solamente.
implicit_flush = desactivado

; Se llamará a la función de devolución de llamada unserialize (con la clase indefinida '
; nombre como parámetro), si el extraterritorio encuentra una clase indefinida
; que debe ser instanciado.
; Aparece una advertencia si la función especificada no está definida, o si el
; la función no incluye / implementa la clase faltante.
; Así que solo configure esta entrada, si realmente desea implementar tal
; función de devolución de llamada.
unserialize_callback_func =

; Cuando los flotadores y los dobles se serializan almacene la serialización_precisión significativa
; dígitos después del punto flotante. El valor predeterminado asegura que cuando flota
; se decodifican con unserialize, los datos seguirán siendo los mismos.
serialize_precision = 100

; Ya sea para habilitar la capacidad de forzar que los argumentos se pasen por referencia
; en el tiempo de llamada a la función. Este método está en desuso y es probable que sea
; no compatible en futuras versiones de PHP / Zend. El método animado de
; especificar qué argumentos se deben pasar por referencia está en la función
; declaración. Le recomendamos que intente desactivar esta opción y hacer
; Asegúrese de que sus scripts funcionen correctamente con él para garantizar que funcionen
; con versiones futuras del idioma (recibirá una advertencia cada vez
; utiliza esta función y el argumento se pasará por valor en lugar de por
; referencia).
; allow_call_time_pass_reference = Activado

; Modo seguro
;
safe_mode = Off

; Por defecto, Safe Mode hace una comparación de UID cuando
; abriendo archivos. Si desea relajar esto a una comparación GID,
; luego activa safe_mode_gid.
safe_mode_gid = Off

; Cuando safe_mode está activado, las comprobaciones de UID / GID se pasan por alto cuando
; incluidos los archivos de este directorio y sus subdirectorios.
; (El directorio también debe estar en include_path o full path
; ser utilizado al incluir)
safe_mode_include_dir =

; Cuando safe_mode está activado, solo ejecutables ubicados en safe_mode_exec_dir
; se permitirá ejecutar a través de la familia de funciones ejecutivas.
safe_mode_exec_dir =

; Establecer ciertas variables de entorno puede ser una potencial violación de seguridad.
; Esta directiva contiene una lista de prefijos delimitada por comas. En modo seguro,
; el usuario solo puede alterar variables de entorno cuyos nombres comiencen con el
; prefijos suministrados aquí. Por defecto, los usuarios solo podrán configurar
; variables de entorno que comienzan con PHP_ (ej. PHP_FOO = BAR).
;
; Nota: si esta directiva está vacía, PHP permitirá al usuario modificar CUALQUIER
; ¡Variable ambiental!
safe_mode_allowed_env_vars = PHP_

; Esta directiva contiene una lista delimitada por comas de variables de entorno que
; el usuario final no podrá cambiar utilizando putenv (). Estas variables serán
; protegido incluso si safe_mode_allowed_env_vars está configurado para permitir su modificación.
safe_mode_protected_env_vars = LD_LIBRARY_PATH

; open_basedir, si se establece, limita todas las operaciones de archivos al directorio definido
; y por debajo. Esta directiva tiene más sentido si se usa en un directorio por directorio
; o archivo de configuración del servidor web virtualhost. Esta directiva es
; NO se ve afectado si el modo seguro se activa o desactiva.
; open_basedir =

; Esta directiva le permite desactivar ciertas funciones por razones de seguridad.
; Recibe una lista de nombres de funciones delimitada por comas. Esta directiva es
; NO se ve afectado si el modo seguro se activa o desactiva.
disable_functions = dl

; Esta directiva le permite desactivar ciertas clases por razones de seguridad.
; Recibe una lista de nombres de clase delimitada por comas. Esta directiva es
; NO se ve afectado si el modo seguro se activa o desactiva.
disable_classes =

; Colores para el modo resaltado de sintaxis. Cualquier cosa que sea aceptable en
; <font color = "??????"> funcionaría.
; highlight.string = # DD0000;
; highlight.comment = # FF9900
; highlight.keyword = # 007700;
; highlight.bg = #FFFFFF
; highlight.default = # 0000BB
; highlight.html = # 000000;

;
; Misc
;
; Decide si PHP puede exponer el hecho de que está instalado en el servidor
; (por ejemplo, agregando su firma al encabezado del servidor web). No es seguridad
; amenaza de ninguna manera, pero hace posible determinar si usas PHP
; en tu servidor o no.
expose_php = Activado

;;;;;;;;;;;;;;;;;;;
; Límites de recursos;
;;;;;;;;;;;;;;;;;;;

max_execution_time = 30
max_input_time = 60
memory_limit = 64M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Manejo y registro de errores;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

; error_reporting es un campo de bits. O cada número hasta obtener el error deseado
; nivel de informe
; E_ALL - Todos los errores y advertencias
; E_ERROR - errores de tiempo de ejecución fatales
; E_WARNING - advertencias de tiempo de ejecución (errores no fatales)
; E_PARSE - errores de análisis en tiempo de compilación
; E_NOTICE - avisos de tiempo de ejecución (estas son advertencias que a menudo resultan
; de un error en su código, pero es posible que fuera
; intencional (por ejemplo, usando una variable no inicializada y
; confiando en el hecho de que se inicializa automáticamente a un
; cuerda vacía)
; E_CORE_ERROR - errores fatales que ocurren durante el inicio inicial de PHP
; E_CORE_WARNING - advertencias (errores no fatales) que ocurren durante PHP
; Puesta en marcha inicial
; E_COMPILE_ERROR - errores fatales en tiempo de compilación
; E_COMPILE_WARNING - advertencias de tiempo de compilación (errores no fatales)
; E_USER_ERROR - mensaje de error generado por el usuario
; E_USER_WARNING - mensaje de advertencia generado por el usuario
; E_USER_NOTICE - mensaje de aviso generado por el usuario
;
; Ejemplos:
;
; - Mostrar todos los errores, excepto los avisos
;
; error_reporting = E_ALL y ~ E_NOTICE
;
; - Mostrar solo errores
;
; error_reporting = E_COMPILE_ERROR | E_ERROR | E_CORE_ERROR
;
; - Mostrar todos los errores excepto los avisos
;
error_reporting = E_ALL & ~ E_NOTICE

; Imprimir errores (como parte de la salida). Para sitios web de producción,
; se recomienda encarecidamente desactivar esta función y utilizar el registro de errores
; en su lugar (ver abajo). Mantener habilitados display_errors en un sitio web de producción
; puede revelar información de seguridad a los usuarios finales, como rutas de archivos en su Web
; servidor, su esquema de base de datos u otra información.
display_errors = Encendido

; Incluso cuando display_errors está activado, errores que ocurren durante el inicio de PHP
; secuencia no se muestran. Se recomienda encarecidamente mantener
; display_startup_errors desactivado, excepto cuando se depura.
display_startup_errors = Off

; Registrar errores en un archivo de registro (registro específico del servidor, stderr o error_log (abajo))
; Como se indicó anteriormente, se recomienda encarecidamente utilizar el registro de errores en lugar de
; error al mostrar en sitios web de producción.
log_errors = Activado;

; Establecer la longitud máxima de log_errors. En error_log información sobre la fuente es
; adicional. El valor predeterminado es 1024 y 0 permite no aplicar ninguna longitud máxima en absoluto.
log_errors = Activado;

; No registre mensajes repetidos. Los errores repetidos deben ocurrir en el mismo archivo en el mismo
; línea hasta que ignore_repeated_source se establece como verdadero.
ignore_repeated_errors = Off

; Ignorar la fuente del mensaje al ignorar los mensajes repetidos. Cuando esta configuración
; está activado no registrará errores con mensajes repetidos de diferentes archivos o
; sourcelines.
ignore_repeated_source = Off

; Si este parámetro está configurado en Off, entonces no se mostrarán las pérdidas de memoria (en
; stdout o en el registro). Esto solo tiene efecto en una compilación de depuración, y si
; el informe de errores incluye E_WARNING en la lista permitida
report_memleaks = Encendido

; Almacene el último mensaje de error / advertencia en $ php_errormsg (booleano).
track_errors = desactivado

; Deshabilite la inclusión de etiquetas HTML en los mensajes de error.
; html_errors = desactivado

; Si html_errors está configurado en PHP, produce mensajes de error en los que se puede hacer clic
; a una página que describe el error o la función que causa el error en detalle.
; Puede descargar una copia del manual de PHP en http://www.php.net/docs.php
; y cambie docref_root a la URL base de su copia local, incluida la
; liderando '/'. También debe especificar la extensión de archivo que se está utilizando, incluido
; el punto.
; docref_root = "/ phpmanual /"
; docref_ext = .html

; Cadena para salida antes de un mensaje de error.
; error_prepend_string = "<font color = ff0000>"

; Cadena para salida después de un mensaje de error.
; error_append_string = "</ font>"

; Registrar errores en el archivo especificado.
error_log = error_log;

; Registrar errores en syslog (Registro de eventos en NT, no válido en Windows 95).
error_log = error_log;

;;;;;;;;;;;;;;;;;
; Manejo de datos ;
;;;;;;;;;;;;;;;;;
;
; Nota: track_vars SIEMPRE está habilitado a partir de PHP 4.0.3

; El separador utilizado en las URL generadas por PHP para separar los argumentos.
; El valor predeterminado es "&".
; arg_separator.output = "&"

; Lista de separadores utilizados por PHP para analizar las URL de entrada en variables.
; El valor predeterminado es "&".
; NOTA: ¡Todos los personajes de esta directiva se consideran separadores!
; arg_separator.input = "; &"

; Esta directiva describe el orden en que PHP registra GET, POST, Cookie,
; Medio ambiente y variables incorporadas (G, P, C, E y S respectivamente, a menudo
; denominado EGPCS o GPC). El registro se hace de izquierda a derecha, más nuevo
; los valores anulan los valores anteriores.
variables_order = "EGPCS"

; Si se registran o no las variables EGPCS como variables globales. Puedes
; quiere apagar esto si no quiere saturar el alcance global de sus scripts
; con datos de usuario. Esto tiene más sentido cuando se combina con track_vars, en el que
; caso de que pueda acceder a todas las variables de GPC a través de $ HTTP _ * _ VARS [],
; variables.
;
; Debes hacer tu mejor esfuerzo para escribir tus scripts para que no requieran
; register_globals para estar encendido; Usar variables de forma como globales puede conducir fácilmente
; a posibles problemas de seguridad, si el código no está muy bien pensado.
register_globals = Off

; Esta directiva le dice a PHP si debe declarar las variables argv & argc (eso
; contendría la información GET). Si no usa estas variables,
; debe apagarlo para un mayor rendimiento.
register_argc_argv = On

; Tamaño máximo de datos POST que PHP aceptará.
post_max_size = 64M

; Esta directiva está en desuso. Use variables_order en su lugar.
gpc_order = "GPC"

; Citas mágicas
;

; Citas mágicas para los datos GET / POST / Cookie entrantes.
magic_quotes_gpc = Off

; Citas mágicas para datos generados en tiempo de ejecución, por ejemplo, datos de SQL, de exec (), etc.
magic_quotes_runtime = Off

; Use citas mágicas al estilo de Sybase (escape 'con' 'en lugar de').
magic_quotes_sybase = Off

; Agregue archivos automáticamente antes o después de cualquier documento PHP.
auto_prepend_file =
auto_append_file =

; A partir de 4.0b4, PHP siempre emite una codificación de caracteres por defecto en
; el encabezado Content-type: Para deshabilitar el envío del juego de caracteres, simplemente
; configurarlo para estar vacío.
;
; El valor predeterminado incorporado de PHP es text / html
default_mimetype = "text / html"
; default_charset = "iso-8859-1"

; Llene siempre la variable $ HTTP_RAW_POST_DATA.
; always_populate_raw_post_data = Activado

;;;;;;;;;;;;;;;;;;;;;;;;;
; Rutas y directorios;
;;;;;;;;;;;;;;;;;;;;;;;;;

; UNIX: "/ path1: / path2"
include_path = ".: / opt / php56 / lib / php";
;
; Windows: "\ path1; \ path2"
; include_path = ".: / usr / lib / php: / usr / local / lib / php";

; La raíz de las páginas PHP, utilizada solo si no está vacía.
; si PHP no se compiló con FORCE_REDIRECT, DEBERÍA establecer doc_root
; si está ejecutando php como CGI en cualquier servidor web (que no sea IIS)
; ver la documentación de problemas de seguridad. El alternativo es usar el
; Configuración de cgi.force_redirect a continuación
doc_root =

; El directorio bajo el cual PHP abre el script usando / ~ nombre de usuario utilizado solo
; si no está vacío
user_dir =

; Directorio en el que residen las extensiones cargables (módulos).

extension_dir = "/ opt / php56 / lib / php / extensions / no-debug-non-zts-20131226"

; Si habilitar o no la función dl (). La función dl () NO funciona
; correctamente en servidores de subprocesos múltiples, como IIS o Zeus, y es automáticamente
; deshabilitado en ellos.
enable_dl = Off

; cgi.force_redirect es necesario para proporcionar seguridad ejecutando PHP como un CGI bajo
; la mayoría de los servidores web. Sin definir, PHP lo activa de manera predeterminada. Usted puede
; apágalo aquí A SU PROPIO RIESGO
; * PUEDE apagar esto de manera segura para IIS, de hecho, DEBE. *
; cgi.force_redirect = 1

; si cgi.nph está habilitado, forzará que cgi se envíe siempre. Estado: 200 con
; cada solicitud
; cgi.nph = 1

; si cgi.force_redirect está activado, y no se está ejecutando bajo Apache o Netscape
; (iPlanet) servidores web, PUEDE necesitar establecer un nombre de variable de entorno que PHP
; buscará saber que está bien continuar la ejecución. Estableciendo esta variable MAYO
; causa problemas de seguridad. CONOZCA LO QUE ESTÁ HACIENDO PRIMERO.
; cgi.redirect_status_env =;

; cgi.fix_pathinfo proporciona soporte PATH_INFO / PATH_TRANSLATED real para CGI. PHP
; el comportamiento anterior era establecer PATH_TRANSLATED a SCRIPT_FILENAME, y no grok
; qué es PATH_INFO Para obtener más información sobre PATH_INFO, consulte las especificaciones de cgi. Ajuste
; esto a 1 hará que PHP CGI arregle sus rutas para ajustarse a la especificación. Un ajuste
; de cero hace que PHP se comporte como antes. El valor predeterminado es cero. Debes arreglar tus guiones
; para usar SCRIPT_FILENAME en lugar de PATH_TRANSLATED.
; cgi.fix_pathinfo = 0

; FastCGI en IIS (en sistema operativo basado en WINNT) admite la capacidad de suplantar
; tokens de seguridad del cliente que llama. Esto permite a IIS definir el
; contexto de seguridad bajo el cual se ejecuta la solicitud mod_fastcgi bajo Apache
; actualmente no es compatible con esta característica (17/03/2002)
; Establezca en 1 si se ejecuta en IIS. El valor predeterminado es cero.
; fastcgi.impersonate = 1;

; La opción de configuración cgi.rfc2616_headers le dice a PHP qué tipo de encabezados
; usar al enviar código de respuesta HTTP. Si está configurado 0 PHP envía estado: encabezado que
; es compatible con Apache. Cuando esta opción se establece en 1 PHP enviará
; Encabezado compatible con RFC2616.
; El valor predeterminado es cero.
; cgi.rfc2616_headers = 0

;;;;;;;;;;;;;;;;
; Cargas de archivos;
;;;;;;;;;;;;;;;;

; Si se permite subir archivos HTTP.
file_uploads = Encendido

; Directorio temporal para archivos HTTP cargados (usará el sistema predeterminado si no
; especificado).
; upload_tmp_dir =

; Tamaño máximo permitido para archivos cargados.
upload_max_filesize = 64M

;;;;;;;;;;;;;;;;;;
; Envoltorios Fopen;
;;;;;;;;;;;;;;;;;;

; Si se permite el tratamiento de URL (como http: // o ftp: //) como archivos.
allow_url_fopen = On
allow_url_include = Encendido
max_file_uploads = 20
; Defina la contraseña de FTP anónima (su dirección de correo electrónico)
; from = "john@doe.com"

; Definir la cadena User-Agent
; user_agent = "PHP"

; Tiempo de espera predeterminado para secuencias basadas en socket (segundos)
default_socket_timeout = 60

; Si sus scripts tienen que tratar con archivos de sistemas Macintosh,
; o está corriendo en una Mac y necesita lidiar con archivos de
; sistemas Unix o Win32, al establecer esta bandera, PHP
; detectar automáticamente el carácter EOL en esos archivos para que
; fgets () y file () funcionarán independientemente de la fuente del archivo.
; auto_detect_line_endings = Off

