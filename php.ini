; Extensiones dinámicas;
;;;;;;;;;;;;;;;;;;;;;;
;
; Si desea tener una extensión cargada automáticamente, use la siguiente
; sintaxis:
;
; extension = modulename.extension
;
; Por ejemplo, en Windows:
;
; extension = msql.dll
;
; ... o bajo UNIX:
;
; extension = msql.so
;
; Tenga en cuenta que debe ser el nombre del módulo solamente; sin información de directorio
; necesita ir aquí. Especifique la ubicación de la extensión con el
; directriz extension_dir arriba.

