; Verifique que la conexión aún sea válida antes de volver a usarla.
odbc.check_persistent = Off

; Numero máximo de enlaces persistentes. -1 significa sin límite.
odbc.max_persistent = -1

; Número máximo de enlaces (persistente + no persistente). -1 significa sin límite.
odbc.max_links = -1

; Manejo de campos LARGOS. Devuelve el número de bytes a las variables. 0 significa
; pasar a través de.
odbc.defaultlrl = 4096

; Manejo de datos binarios. 0 significa passthru, 1 return as is, 2 convert to char.
; Consulte la documentación sobre odbc_binmode y odbc_longreadlen para obtener una explicación
; de uodbc.defaultlrl y uodbc.defaultbinmode
odbc.defaultbinmode = 1

[MySQL]
; Permitir o impedir conexiones persistentes.
mysql.allow_persistent = Off

; Numero máximo de enlaces persistentes. -1 significa sin límite.
mysql.max_persistent = -1

; Número máximo de enlaces (persistente + no persistente). -1 significa sin límite.
mysql.max_links = -1

; Número de puerto predeterminado para mysql_connect (). Si no está configurado, mysql_connect () usará
; el $ MYSQL_TCP_PORT o la entrada mysql-tcp en / etc / services o
; valor en tiempo de compilación definido MYSQL_PORT (en ese orden). Win32 solo mirará
; en MYSQL_PORT.
mysql.default_port =

; El nombre de socket predeterminado para MySQL local se conecta. Si está vacío, usa el built-in
; MySQL por defecto.
mysql.default_socket =

; Host predeterminado para mysql_connect () (no se aplica en modo seguro).
mysql.default_host =

; Usuario predeterminado para mysql_connect () (no se aplica en modo seguro).
mysql.default_user =

; Contraseña predeterminada para mysql_connect () (no se aplica en modo seguro).
; Tenga en cuenta que esto generalmente es una mala idea para almacenar contraseñas en este archivo.
; Cualquier usuario con acceso PHP puede ejecutar 'echo get_cfg_var ("mysql.default_password")
; ¡y revela esta contraseña! Y, por supuesto, cualquier usuario con acceso de lectura a este
; el archivo también podrá revelar la contraseña.
mysql.default_password =

; Tiempo máximo (en segundos) para el tiempo de espera de conexión. -1 significa sin límite
mysql.connect_timeout = 60

; Modo de seguimiento. Cuando trace_mode está activo (= Activado), las advertencias para escaneos de tabla / índice y
; SQL-Errors se mostrarán.
mysql.trace_mode = desactivado

